{% extends 'base.html' %}
{% block content %}

<form method="post" class="form">
    <h3>Enter the Chat room</h3>
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" value="{{name}}"/>
    </div>

    <div class="join">
        <input type="text" name="code" id="code" placeholder="Room code" value="{{code}}">
        <button type="submit" name="join">Join a room</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a room</button>


    <!-- Affichage des erreurs -->
    {% if error %}
    <p>{{error}}</p>
    {% endif %}
</form>

{% endblock %}
